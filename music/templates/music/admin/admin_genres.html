{% extends 'music/base.html' %}

{% block title %}Жанры - Админ панель{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h4 mb-0">
                    <i class="fas fa-tags me-2"></i>Жанры
                </h1>
            </div>

            <div class="card">
                <div class="card-body">
                    {% if genres %}
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead>
                                    <tr>
                                        <th>Название</th>
                                        <th class="text-end">Действия</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for genre in genres %}
                                        <tr>
                                            <td>{{ genre.name }}</td>
                                            <td class="text-end">
                                                <span class="text-muted">(CRUD будет добавлен)</span>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    {% else %}
                        <div class="alert alert-info mb-0">
                            <i class="fas fa-info-circle me-2"></i>Жанров пока нет.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
