{% extends 'music/base.html' %}

{% block title %}Редактирование жанра - Админ панель{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h4 mb-0">
                    <i class="fas fa-edit me-2"></i>Редактирование жанра
                </h1>
                <a href="{% url 'music:admin_genres' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Назад к списку
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Название жанра *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ genre.name }}" required>
                            <div class="form-text">Введите название жанра</div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Сохранить изменения
                            </button>
                            <a href="{% url 'music:admin_genres' %}" class="btn btn-outline-secondary">
                                Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
